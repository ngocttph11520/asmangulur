<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
    <form (submit)="submitHeroForm($event)">
        <div class="form-group">
            <label for="">ID</label>
            <input type="text" name="id" [value]="formObject.id" (change)="updateFormObjectAttribute('id', $event)" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="name" [value]="formObject.name" (change)="updateFormObjectAttribute('name', $event)" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Image</label>
            <input type="text" name="image" [value]="formObject.image" (change)="updateFormObjectAttribute('image', $event)" class="form-control">
        </div>


        <div class="row">
            <div class="col-6" *ngFor="let item of lstSkills">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" (click)="addSkill2FormObject(item, $event)" [checked]="setCheckedCheckbox(item)" id="checkbox-{{item.id}}">
                    <label class="form-check-label" for="checkbox-{{item.id}}">
                        {{item.name}}
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>

</body>

</html>
