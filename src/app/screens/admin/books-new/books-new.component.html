<div class="row">
    <div class="col-lg-10">
        <h1>Thêm sách</h1>
        <form action="" (submit)="submitForm($event)" [formGroup]="booksForm">
            <div class="form-group">
                <label for="">Tiêu đề </label>
                <input type="text" formControlName="title" class="form-control">
            </div>
            <div *ngIf="f.title.invalid && (f.title.dirty || f.title.touched)" class="alert alert-danger">

                <div *ngIf="f.title.errors?.required">
                    Title is required.
                </div>
                <div *ngIf="f.title.errors?.minlength">
                    Title must be at least 4 characters long.
                </div>
            </div>
            <div class="form-group">
                <label for="">Ảnh</label>
                <input type="file" (change)="uploadImage($event)" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Giá Sách</label>
                <input type="text" formControlName="price" class="form-control">
            </div>
            <div *ngIf="f.price.invalid && (f.price.dirty || f.price.touched)" class="alert alert-danger">

                <div *ngIf="f.price.errors?.required">
                    Price is required.
                </div>
                <div *ngIf="f.price.errors?.minlength">
                    Price must be at least 4 characters long.
                </div>
            </div>
            <div class="form-group">
                <label for="">Danh mục</label>
                <select class="form-control" formControlName="categoryId">
                     <option value="{{ca.id}}" *ngFor="let ca of cates">
                         {{ca.name}}
                     </option>
                 </select>
            </div>

            <!-- <div class="form-group">
                <label for="">Tác Giả</label>
                <select class="form-control" formControlName="authorId">
                     <option value="{{a.id}}" *ngFor="let a of authors">
                         {{a.name}}
                     </option>
                 </select>
            </div> -->

            <br>
            <div>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>

</div>
